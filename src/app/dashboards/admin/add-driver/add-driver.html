<div class="add-driver-bg">

  <div class="add-driver-card">

    <!-- Logo same as commuter signup -->
    <div class="add-driver-logo mb-3"></div>

    <h2 class="text-orange text-center mb-2">Create Driver Account</h2>
    <p class="add-driver-subtitle text-center mb-4">Add a new driver to OTW</p>

    <input
      type="text"
      placeholder="Full Name"
      class="form-control mb-3"
      [(ngModel)]="name"
    >

    <input
      type="email"
      placeholder="Email"
      class="form-control mb-3"
      [(ngModel)]="email"
    >

    <input
      type="text"
      placeholder="License Number"
      class="form-control mb-3"
      [(ngModel)]="license"
    >

    <input
      type="text"
      placeholder="Plate Number"
      class="form-control mb-3"
      [(ngModel)]="plate"
    >

    <input
      type="number"
      placeholder="Jeep Capacity"
      class="form-control mb-3"
      [(ngModel)]="capacity"
      min="1"
    >

    <input
      type="password"
      placeholder="Password"
      class="form-control mb-4"
      [(ngModel)]="password"
    >

    <div class="d-flex justify-content-between w-100">
      <button class="add-driver-cancel-btn" routerLink="/admin/dashboard">Cancel</button>
      <button class="add-driver-btn" (click)="createDriver()">Create Driver</button>
    </div>

  </div>

</div>
