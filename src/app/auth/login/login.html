<div class="otw-login-page">
  <div class="otw-login-bg"></div>

  <div class="otw-login-content">
    <div class="otw-login-card">
      <div class="otw-login-header text-center">
        <div class="otw-logo-bg mb-3"></div>
        <h2 class="otw-login-title">Welcome to OTW</h2>
        <p class="otw-login-subtitle">Login to your account</p>
      </div>

      <div *ngIf="error()" class="alert alert-danger mb-3">
        {{ error() }}
      </div>

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control otw-input"
          id="email"
          placeholder="Email"
          [(ngModel)]="email"
          (keydown.enter)="login()"
        />
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-4">
        <input
          type="password"
          class="form-control otw-input"
          id="password"
          placeholder="Password"
          [(ngModel)]="password"
          (keydown.enter)="login()"
        />
        <label for="password">Password</label>
      </div>

      <button class="btn otw-btn-primary w-100 mb-3" (click)="login()">
        Login
      </button>

      <!-- Google login button -->
      <button class="btn btn-outline-secondary w-100 mb-3" (click)="loginWithGoogle()">
        Continue with Google
      </button>

      <div class="otw-login-footer text-center">
        <span>Don't have an account?</span>
        <a routerLink="/signup" class="otw-link">Create an account</a>
      </div>
    </div>
  </div>
</div>
